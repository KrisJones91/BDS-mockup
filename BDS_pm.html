<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Mail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/BDS-web-logo.png" alt="Billing Document Specialists Logo"
                    class="nav_logo d-inline-block align-text-top pt-2">

            </a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row bg_section2 text-white p-5 text-center">
            <h2>Get a Quote</h2>
        </div>
        <div class="row justify-content-center">
            <div class="col-10">
                <div class="card card_quote">
                    <div class="card-header text-center">
                        <h6>Please fill out the following form to receive your free no-obligation quote!</h6>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-4">
                                <p class=" m-0">Name:</p>
                                <input type="text">
                            </div>
                            <div class="col-4">
                                <p class=" m-0">Title:</p>
                                <input type="text">
                            </div>
                            <div class="col-4">
                                <p class=" m-0">Address:</p>
                                <input type="text">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
